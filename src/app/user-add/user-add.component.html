<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mon formulaire</title>

</head>
<body>

<div class="form-container">
    <h2>Formulaire d'inscription</h2>
    <form>
        <div class="form-group">
            <label for="identification">Id</label>
            <input type="text" id="id" name="id" [(ngModel)]="user.id" placeholder="Entrez votre ID"  required >
        </div>
        <div class="form-group">
            <label for="identification">Identification</label>
            <input type="text" id="identification" name="identification" [(ngModel)]="user.identification" placeholder="Entrez votre identification" ngModel required >
        </div>
        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" [(ngModel)]="user.name" placeholder="Entrez votre nom" required >
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="user.email" placeholder="Entrez votre email" required >
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" placeholder="Entrez votre mot de passe" required >
        </div>
        <div class="form-group">
            <label for="role">Rôle</label>
            <select id="role" name="role" [(ngModel)]="user.role" >
                <option value="" disabled selected>Sélectionnez votre rôle</option>
                    <option *ngFor="let role of roles" [ngValue]="{id: role.id}">{{role.role}}</option>
            </select>
        </div>
        <button
         type="submit"
         (click)="submit(user)"
        >
            S'inscrire
        </button>
    </form>
</div>
<pre>{{user | json}}</pre>
</body>
</html>
